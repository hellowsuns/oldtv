<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영상 재생 화면</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- TV 화면 -->
  <div id="tv-screen" class="box">
    <p>TV를 켜니 너튜브로 연결된다. 누렁이가 가장 최근에 본 영상을 재생할까?</p>
    <button onclick="showVideoPopup()">재생하기</button>
  </div>

  <!-- 동영상 팝업 -->
  <div id="video-popup" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closeVideoPopup()">&times;</span>
      <video id="video-player" controls>
        <source src="쇼츠영상.mp4" type="video/mp4">
        브라우저가 동영상을 지원하지 않습니다.
      </video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
